---
  name: Deployment
  on:
    workflow_dispatch:
    push:
      branches:
        - main
      paths:
        - 'SVG/tlr/**'
        - 'SVG/hrm/**'
        - 'SVG/carz-customer/**'
        - 'SVG/carz-merchant/**'
  
  env:
    TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
    TELEGRAM_GROUP_ID: ${{ vars.TELEGRAM_GROUP_ID }}
    TELEGRAM_TOPIC_ID: ${{ vars.TELEGRAM_TOPIC_ID }}
  
  jobs:
    build:
      name: Build icon ${{ matrix.name }}
      runs-on: ubuntu-22.04
      continue-on-error: true
      strategy:
        fail-fast: true
        matrix:
          include: [{"name":"HRM","svg_path":"hrm"},{"name":"Thuan Loi Rubber","svg_path":"tlr"},{"name":"Carz Customer","svg_path":"carz-customer"},{"name":"Carz Merchant","svg_path":"carz-merchant"}]
      steps:
        - name: Check out SVG
          uses: actions/checkout@v4
          with:
            sparse-checkout: SVG/${{ matrix.svg_path }}
            path: app/SVG

        - name: Check out Git repository (Core branch)
          uses: actions/checkout@v4
          with:
            sparse-checkout: .github/core
            ref: core
            path: core
  
